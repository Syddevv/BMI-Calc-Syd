<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BMIclaculator.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="title">Body Mass Index (BMI) Calculator</p>
      <label for="height">Your Height in (cm): </label>
      <div>
        <input class="height height-css" type="text" />
      </div>

      <label for="weight">Your Weight in (kg): </label>
      <div>
        <input class="weight weight-css" type="text" />
      </div>
      <button class="btn btn-css">Compute BMI</button>
      <div>
        <input
          type="text"
          readonly
          class="result result-css"
          placeholder="Result"
        />
      </div>
      <p class="condition">Weight Condition :</p>
    </div>
  </body>
  <script src="BMIcalculator.js"></script>
</html>
